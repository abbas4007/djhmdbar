{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="{% static 'asset/img/logo.png' %}" rel="icon">
    <link href="{% static 'asset/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'asset/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'asset/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'asset/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'asset/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'asset/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'asset/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'asset/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'asset/css/style.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* بهبود ظاهر کلی */
        body {
            font-family: 'B Nazanin', sans-serif;
            font-size: 16px;
            color: #4a4a4a;
            line-height: 1.8;
            background-color: #f9f9f9;
        }

        /* بنر */
        .banner-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* کارت‌ها */
        .ht-box-images.style-07 {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ht-box-images.style-07:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .ht-box-images.style-07 .box-image img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .ht-box-images.style-07 .content h6.heading {
            font-size: 18px;
            color: #1268a5;
            margin-bottom: 10px;
        }

        .ht-box-images.style-07 .content h6.text {
            font-size: 16px;
            color: #6f6f6f;
        }

        /* انیمیشن‌ها */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feature-images__serven .col-xs-6 {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        .feature-images__serven .col-xs-6:nth-child(1) { animation-delay: 0.2s; }
        .feature-images__serven .col-xs-6:nth-child(2) { animation-delay: 0.4s; }
        .feature-images__serven .col-xs-6:nth-child(3) { animation-delay: 0.6s; }
        .feature-images__serven .col-xs-6:nth-child(4) { animation-delay: 0.8s; }
        .feature-images__serven .col-xs-6:nth-child(5) { animation-delay: 1s; }
        .feature-images__serven .col-xs-6:nth-child(6) { animation-delay: 1.2s; }

        /* دکمه‌ها */
        .btn-primary {
            background-color: #1268a5;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #105d8d;
        }

        /* بهبود ظاهر تصویر وکیل */
        .border-radius {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
    <title>صفحه وکیل</title>
</head>
<body>
    {% block content %}
    <!-- بنر -->
    <div class="container-fluid">
        <img src="{% static 'banner.jpg' %}" class="banner-img" alt="بنر">
    </div>

    <!-- بخش اطلاعات وکیل -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <!-- تصویر وکیل -->
            <div class="col-md-4 col-lg-4 text-center">
 <img src="{% if vakil.thumbnail %}{{ vakil.thumbnail.url }}{% else %}
{% static 'default_avatar.png' %}
{% endif %}"
     class="img-thumbnail"
     width="120"
     alt="عکس وکیل">
            </div>
            <!-- اطلاعات وکیل -->
            <div class="col-lg-8">
                <div class="feature-images-wrapper">
                    <div class="container">
                        <div class="feature-images__serven">
                            <div class="row">
                                <!-- شماره پروانه -->
                                <div class="col-xs-6 col-lg-4 col-md-6">
                                    <div class="ht-box-images style-07">
                                        <div class="image-box-wrap">
                                            <div class="box-image">
                                                <img class="img-fulid" src="{% static 'numbers.png' %}" alt="شماره پروانه">
                                            </div>
                                            <div class="content">
                                                <h6 class="heading">شماره پروانه</h6>
                                                <h6 class="text">{{vakil.code}}</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- تلفن همراه -->
                                <div class="col-xs-6 col-lg-4 col-md-6">
                                    <div class="ht-box-images style-07">
                                        <div class="image-box-wrap">
                                            <div class="box-image">
                                                <img class="img-fulid" src="{% static 'phone.png' %}" alt="تلفن همراه">
                                            </div>
                                            <div class="content">
                                                <h6 class="heading">تلفن همراه</h6>
                                                <h6 class="text"><a href="tel:09188126343">09188126343</a></h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- تلفن ثابت -->
                                <div class="col-lg-4 col-md-6">
                                    <div class="ht-box-images style-07">
                                        <div class="image-box-wrap">
                                            <div class="box-image">
                                                <img class="img-fulid" src="{% static 'telephone.png' %}" alt="تلفن ثابت">
                                            </div>
                                            <div class="content">
                                                <h6 class="heading">تلفن ثابت</h6>
                                                <h6 class="text"><a href="tel:08138261253">08138261253</a></h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- شهرستان محل اشتغال -->
                                <div class="col-lg-4 col-md-6">
                                    <div class="ht-box-images style-07">
                                        <div class="image-box-wrap">
                                            <div class="box-image">
                                                <img class="img-fulid" src="{% static 'address.png' %}" alt="شهرستان">
                                            </div>
                                            <div class="content">
                                                <h6 class="heading">شهرستان محل اشتغال</h6>
                                                <h6 class="text">{{vakil.city}}</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- انقضاء پروانه وکالت -->
                                <div class="col-lg-4 col-md-6">
                                    <div class="ht-box-images style-07">
                                        <div class="image-box-wrap">
                                            <div class="box-image">
                                                <img class="img-fulid" src="{% static 'expire.png' %}" alt="انقضاء پروانه">
                                            </div>
                                            <div class="content">
                                                <h6 class="heading">انقضاء پروانه وکالت</h6>
                                                <h6 class="text">1404/08/30</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- آدرس -->
                                <div class="col-lg-4 col-md-6">
                                    <div class="ht-box-images style-07">
                                        <div class="image-box-wrap">
                                            <div class="box-image">
                                                <img class="img-fulid" src="{% static 'building.png' %}" alt="آدرس">
                                            </div>
                                            <div class="content">
                                                <h6 class="heading">آدرس</h6>
                                                <h6 class="text">{{vakil.address}}</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

    <!-- اسکریپت‌های ضروری -->
    <script src="{% static 'asset/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'asset/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'asset/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'asset/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'asset/js/main.js' %}"></script>
</body>
</html>
