{% extends 'account/base.html' %}

{% block title %}حذف کمیسیون{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <p>آیا مطمئن هستید که می‌خواهید کمیسیون "{{ commission.name }}" را حذف کنید؟</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">حذف</button>
                        <a href="{% url 'account:comision' %}" class="btn btn-secondary">لغو</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
