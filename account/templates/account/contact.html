<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ریاست</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(90deg, #007bff, #00a8ff);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .header p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- هدر -->
    <div class="header">
        <div class="container">
            <h1>تماس با ریاست کانون وکلای دادگستری استان همدان</h1>
            <p>نظرات، پیشنهادات و انتقادات خود را با ما در میان بگذارید.</p>
        </div>
    </div>

    <!-- فرم تماس -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <form method="post">
                        {% csrf_token %}

                        <!-- نام -->
                        <div class="mb-3">
                            <label class="form-label">نام کامل</label>
                            <input type="text" class="form-control" name="full_name" required>
                        </div>

                        <!-- ایمیل -->
                        <div class="mb-3">
                            <label class="form-label">ایمیل</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>

                        <!-- شماره تماس -->
                        <div class="mb-3">
                            <label class="form-label">شماره تماس</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>

                        <!-- موضوع -->
                        <div class="mb-3">
                            <label class="form-label">موضوع</label>
                            <input type="text" class="form-control" name="subject" required>
                        </div>

                        <!-- پیام -->
                        <div class="mb-3">
                            <label class="form-label">پیام</label>
                            <textarea class="form-control" name="message" rows="5" required></textarea>
                        </div>

                        <!-- دکمه ارسال -->
                        <button type="submit" class="btn btn-primary w-100">ارسال پیام</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- فوتر -->
    <div class="footer">
        <div class="container">
            <p>تمامی حقوق محفوظ است &copy; 1403</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
