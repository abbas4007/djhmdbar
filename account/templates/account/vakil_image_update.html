<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-container {
            max-width: 600px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }

        .form-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .custom-file-upload {
            border: 2px dashed #3498db;
            padding: 1.5rem;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #f8f9fa;
            border-color: #2980b9;
        }

        .submit-btn {
            background: #3498db;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1.1rem;
        }

        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-light">
    <div class="custom-container">
        <h2 class="form-title">آپلود تصویر جدید</h2>
        <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_image" class="form-label">انتخاب تصویر</label>
                <div class="custom-file-upload">
                    {{ form.thumbnail }}

                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-upload me-2"></i>آپلود تصویر
            </button>
        </form>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- اسکریپت جدید -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('id_thumbnail');
            const customUpload = document.querySelector('.custom-file-upload');

            customUpload.addEventListener('click', function(e) {
                if(e.target !== fileInput) {
                    fileInput.click();
                }
            });

            fileInput.addEventListener('change', function() {
                const fileName = this.files[0]?.name || 'هیچ فایلی انتخاب نشده';
                customUpload.querySelector('small').textContent = fileName;
            });
        });
    </script>
</body>
</html>
