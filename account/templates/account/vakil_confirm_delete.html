{% extends 'account/base.html' %}

{% block title %}حذف وکیل{% endblock %}

{% block main %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">تأیید حذف</h3>
            </div>
            <div class="card-body">
                <p>آیا از حذف وکیل "{{ object }}" مطمئن هستید؟</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">حذف</button>
                    <a href="{% url 'account:riyasat_list' %}" class="btn btn-secondary">انصراف</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
