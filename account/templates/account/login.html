{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">ورود به حساب کاربری</h3>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                نام کاربری یا رمز عبور اشتباه است
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">نام کاربری</label>
                            <input 
                                type="text" 
                                name="username" 
                                id="id_username" 
                                class="form-control"
                                required
                                autofocus
                            >
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">رمز عبور</label>
                            <input 
                                type="password" 
                                name="password" 
                                id="id_password" 
                                class="form-control"
                                required
                            >
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">ورود</button>
                        </div>
                    </form>

{#                    <div class="mt-3 text-center">#}
{#                        <a href="{% url 'password_reset' %}" class="text-decoration-none">#}
{#                            بازیابی رمز عبور#}
{#                        </a>#}
{#                    </div>#}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
